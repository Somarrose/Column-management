<h1 class="text-dark">Column Information Registration</h1>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div>
            {{ printPlaceholder(form.sn) }}
        </div>

        <div>
            {{ printPlaceholder(form.reference) }}
        </div>

        <div>
            {{ printPlaceholder(form.supplier) }}
        </div>

        <div>
            {{ printPlaceholder(form.dimension) }}
        </div>

        {{ form.submit(class_="btn  btn-primary mt-4") }}
    </form>
