    
    <form method="POST">
    {{ form.hidden_tag() }}

        <div>
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
            {% for error in form.name.errors %}
                <span class="text-danger">{{ error }}</span>
            {% endfor %}
        </div>

        {{ form.submit(class_="btn btn-primary") }}
    </form>
